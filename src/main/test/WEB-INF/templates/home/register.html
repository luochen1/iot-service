<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>注册</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="../../../css/amazeui.min.css" th:href="@{/css/amazeui.min.css}">
    <style>
        .header {
            text-align: center;
        }
        .header h1 {
            font-size: 200%;
            color: #333;
            margin-top: 30px;
        }
        .header p {
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="am-g">
        <h1>注 册</h1>
    </div>
    <hr/>
</div>
<div class="am-g">
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">

        <form method="post" class="am-form" th:action="@{/register}">
            <div class="am-form-group">
                <label for="username">用户名:</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="am-form-group">
                <label for="email">邮箱:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="am-form-group">
                <label for="password">密码:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="am-form-group">
                <label for="password-check">重复密码:</label>
                <input type="password" name="password-check" id="password-check" required>
            </div>
            <div class="am-form-group">
                <input type="submit" value="注 册" class="am-btn am-btn-primary ">
            </div>
        </form>
        <hr>
        <p>© 2017</p>
    </div>
</div>
</body>
</html>
